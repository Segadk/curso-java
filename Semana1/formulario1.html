<!doctype html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="estilos.css">

</head>
<body>
	<form action="#" method="get" >
		<input type="email" name="correo" placeholder="demo@correo.com"  >
		<br>
		<input type="search"  autofocus placeholder="Buscar...">
		<br>
		<input type="number" name="numero" min="0" max="20" step="3" value="0">
		<br>
		<input type="url" name="urls"> 
		<br>		
		<input type="range" min="0" max="10" name="rango">
		<br>
		<input type="color"  name="color">
		<br>
		<input type="tel" name="telefono">
		<br>
		<input type="date" name="date" min="2000-12-01" max="2015-02-01">
		<br>
		<input type="month" name="month">
		<br>
		<input type="week" name="week">
		<br>
		<input type="time" name="time">
		<br>
		<input type="submit" value="enviar">
		<br>
		<input type="text" name="texto" maxlength="30">
		<br>
		<input type="password" name="password">
		<br>
		<input type="hidden" name="id">
		<br>
		<select name="selector" >
			<option value="1">Tabasco</option>
			<option value="2" selected>Mexico</option>
			<option value="3">Chiapas</option>
		</select>
		<br>
		<textarea name="texarea" rows="10" cols="30"></textarea>
		<span>DIRECCION</span>
		<div>DIRECCION</div>
		<label>DIRECCION</label>
		<br>
		<ul>
			<li>
				<input type="radio" name="sex" value="femenino" checked>
				Femenino
			</li>
			<li>
				<input type="radio" name="sex" value="masculino">
				Masculino
			</li>
		</ul>
		<br>
		<input type="checkbox" name="check">Activo

	</form>

</body>
</html>
